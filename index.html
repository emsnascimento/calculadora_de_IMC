<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <header>
      <h1>Calcule seu IMC!</h1>
      <h4 class="page-subtitle">
        Descubra se seu √çndice de Massa Corporal (IMC) esta dentro do
        recomendado pela OMS
      </h4>
    </header>
    <main>
      <form>
        <fieldset>
          <label for="inputNome">Nome</label>
          <input class="input-padrao" placeholder="Nome" type="text" id="inputNome"/>
          
          <label for="inputPeso">Peso</label>
          <input class="input-padrao" placeholder="XXkg" type="number" id="inputPeso"/>
          
          <label for="inputAltura">Altura</label>
          <input class="input-padrao" placeholder="X.XXm" type="number" id="inputAltura"/>
      </fieldset>
        
        <button class="submit-button" type="submit" onclick="calculaIMC()">Calcular IMC</button>
      </form>
      
      <h2 class="resultado" id="resultadoIMC"></h2>
  </main>
    <script src="./script.js"></script>
  </body>
</html>
